<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="style.css">	
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <h1 class="display-2 text-center">TO-DO List</h1>
        
        <div class="popup">
            
                <div class="col-lg-12 col-12 mx-auto">
                    <div class="container">
                        <label for="searchText"><b>Cauta task</b></label>
                        <input type="text" id="searchText" placeholder="" name="searchText" required>
                        <button id="cauta" type="button" class="btn btn-primary">Cauta</button>
                    </div>
                </div>  
                <span class="inchidere"><i class="fas fa-window-close"></i></span>
        </div>    

    </div>
        
        <div class="row">
            <form id="form" class="col-lg-6 col-8 mx-auto">
            
                <div class="container">
                    <label for="nume"><b>Nume task</b></label>
                    <input type="text" id="nume" placeholder="" name="nume" required>
                
                    <label for="descriere"><b>Descriere task</b></label>
                    <input type="text" id="descriere" placeholder="" name="descriere" required>
                        
                    <span>
                        <button id="adauga" type="button" class="btn btn-primary">Adauga</button>
                    </span>
                </div>
            </form>
                    
        </div>

        <div class="row">
            <div class="col-lg-5 col-5 ml-5">
                <div class="cauta">Cauta task</div>
            </div>
            
            <div class="col-lg-1 col-1">
            </div>
            
            <div class="col-lg-5 col-5 mr-5">
                <div class="ordonare">Ordoneaza task-urile
                    <div class="dropdown">
                        <select id="listaTaskuri">
                            <option></option>
                            <option value="0">Selecteaza task-urile active</option>
                            <option value="1">Selecteaza task-urile finalizate</option>
                        </select>
                </div>
                </div>
            </div>
        </div>

        <div class="row">				
            <ul id="list" class="list col-lg-6 col-8 mx-auto"> 
            </ul>
        </div>

<script type="text/javascript" src="toDo.js"></script>

</body>
</html>
